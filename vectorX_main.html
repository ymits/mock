<style>

    width: 150px;

}
.keiyakugaiyou aside#menuArea .calcBaseDate{
    padding: 10px;
}
.keiyakugaiyou aside#menuArea .calcBaseDate dd{
    padding-left: 10px;
}

.keiyakugaiyou .mainTabs {
  border-right: 1px solid transparent;
  margin-left: 10px;
}
.keiyakugaiyou .mainTabs > li > a {
  display: block;
  padding: 8px 0;
  line-height: 30px;
  color: #0088cc;

  -moz-border-radius: 4px 0 0 4px;
  border-radius: 4px 0 0 4px;

.keiyakugaiyou .mainTabs > li.active > a, 
.keiyakugaiyou .mainTabs > li.active > a:hover, 
.keiyakugaiyou .mainTabs > li.active > a:focus {

  background-color: #ffffff;
  border-color: #ddd transparent #ddd #ddd;

  margin-right: -1px;
  box-shadow: 8px 0px 10px -2px rgba(0,0,0,0.5) inset;

.keiyakugaiyou .mainTabs > li > a:hover, 
.keiyakugaiyou .mainTabs > li > a:focus {
    opacity: 1;
}
.keiyakugaiyou .mainTabs li a .num{
    width: 25px;
    text-align: center;
    display: table-cell;
    vertical-align: middle;
}
.keiyakugaiyou .mainTabs li a .title{
    display: table-cell;
    vertical-align: middle;
    line-height: 1.2;
}

<script type="text/javascript">
    var mainContentInclude = function (index, url) {
        $.get(url, function (data) {
            $(".keiyakugaiyou #pageBody > .scrlParent > .tab-content").append(data);
            var selectedIndex = $(".keiyakugaiyou #menuArea .mainTabs").data('index');
            if(selectedIndex === index){
                $('.keiyakugaiyou #menuArea .mainTabs li:nth-child('+(index+1)+') a').tab('show'); 
            }
        });
    };
    mainContentInclude(1, "./vectorX_1.html");
    mainContentInclude(2, "./vectorX_2.html");
    mainContentInclude(3, "./vectorX_3.html");
    mainContentInclude(4, "./vectorX_4.html");
    mainContentInclude(5, "./vectorX_5.html");
    mainContentInclude(6, "./vectorX_6.html");
    mainContentInclude(7, "./vectorX_7.html");
    
    
    $('.keiyakugaiyou #menuArea .mainTabs li:nth-child(1) a').on('click', function(){
        $('main.keiyakugaiyou').html('');
      $.get('./vectorX_home.html', function(data){
          $('main.keiyakugaiyou').append(data);
      });
    });
</script>
