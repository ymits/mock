                width: 15px;

            }
            .topArrow {  }

                transform:rotate(180deg);
                -ms-transform:rotate(180deg);

            }
            .leftArrow {
                transform:rotate(270deg);
                -ms-transform:rotate(270deg);

            }
            .rightArrow {
                transform:rotate(90deg);

        <script type="text/javascript">

            $('body').on('click', '.explain', function(){
                $('body').append('<div class="modalBlockout" style="z-index: 1057; opacity: 0.2;"></div>');
                $('body').append('<div class="modalHost" style="z-index: 1058; opacity: 1;"></div>');
                $('body .modalHost').append('<div class="durandal-wrapper" data-view="views/dialogs/hanyoDialog" data-active-view="true" style="margin-top: 0px; margin-left: 0px;"></div>');
                $('body .modalHost .durandal-wrapper').append('<div class="overlayPannel confWin"></div>');
                $('body .modalHost .durandal-wrapper .overlayPannel').append('<header data-bind="text: title">ヘルプ</header>');
                $('body .modalHost .durandal-wrapper .overlayPannel').append('<section><h1 class="JYOHO" data-bind="attr: { "class" : type }"><span data-bind="text: title">ヘルプ</span><div data-bind="text:summary">用語</div></h1><p data-bind="html: message">用語説明メッセージ</p></section>');
                $('body .modalHost .durandal-wrapper .overlayPannel').append('<footer><p><a href="javascript:void(0);" class="btn sub" data-bind="click: function () { $root.selectOption($data); }, text: $data.caption, attr:{class:$data.style}">閉じる</a></p></footer>');
            });
            $('body').on('click', '.detail', function(){
                $('body').append('<div class="modalBlockout" style="z-index: 1057; opacity: 0.2;"></div>');
                $('body').append('<div class="modalHost" style="z-index: 1058; opacity: 1;"></div>');
                $('body .modalHost').append('<div class="durandal-wrapper" data-view="views/dialogs/hanyoDialog" data-active-view="true" style="margin-top: 0px; margin-left: 0px;"></div>');
                $('body .modalHost .durandal-wrapper').append('<div class="overlayPannel confWin"></div>');
                $('body .modalHost .durandal-wrapper .overlayPannel').append('<header data-bind="text: title">詳細</header>');
                $('body .modalHost .durandal-wrapper .overlayPannel').append('<section><h1 data-bind="attr: { "class" : type }"><span data-bind="text: title">保障内容</span><div data-bind="text:summary">詳細情報</div></h1></section>');
                $('body .modalHost .durandal-wrapper .overlayPannel').append('<footer><p><a href="javascript:void(0);" class="btn sub" data-bind="click: function () { $root.selectOption($data); }, text: $data.caption, attr:{class:$data.style}">閉じる</a></p></footer>');
            });

            $('body').on('click', '.modalHost .btn.sub', function(){
                $('.modalBlockout').remove();
                $('.modalHost').remove();
            });
            $('#pageHeader .font-size-area .btn:first-of-type').on('click', function(evt){
            	$(this).parent().find('.btn').removeClass('selected');
            	$(this).addClass('selected');
            	$('main.keiyakugaiyou').removeClass('fontL');
            });
            $('#pageHeader .font-size-area .btn:last-of-type').on('click', function(evt){
            	$(this).parent().find('.btn').removeClass('selected');
            	$(this).addClass('selected');
            	$('main.keiyakugaiyou').addClass('fontL');
            });
            
            $(function(){
               $.get('./vectorX_home.html', function(data){
                   $('main.keiyakugaiyou').append(data);
               });
            });
            
        </script>
