            var getOffsetX = function (evt) {
                var offsetX = evt.offsetX ? evt.offsetX : (evt.pageX - evt.currentTarget.offsetLeft);
                return offsetX;
            }
            var x = 0;
            $(window).on(pointer_events.start, function(evt){
                x = getOffsetX(evt);
            });
            $(window).on(pointer_events.end, function(evt){
                var endX = getOffsetX(evt);
                if((endX - x) > 200){
                    window.location.href = './index.html';
                }
            });
        </script>
</body></html>
